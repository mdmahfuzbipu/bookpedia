{% extends "_base.html" %}
{% block title %}Edit Review{% endblock title %}

{% block content %}

    {{ form.as_p }}

<a href="{{ object.book.get_absolute_url }}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock content %}
